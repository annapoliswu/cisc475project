<html>

<head>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script type="text/javascript" src="./scriptLineGraph.js" async></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
  <div id="background">

  <nav class="navbar navbar-expand-sm navbar-dark green justify-content-end">
    <a class="navbar-brand" href="#">ElecVis</a>
    <div class="ml-auto mr-1"></div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav text-right">
            <li class="nav-item active">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Visualization</a>
            </li>
        </ul>
    </div>
  </nav>

  <div id="controlPanel">
    <span id = "submitSection">
      <input type="file" id="csvData" accept=".csv">
      <button id="submitButton" class="button">Submit</button>
    </span>
    <span id = "dateSection">
      <label for="start">Start date:</label>
      <input type="date" id="start" name="startDate">
      <label for="end">End date:</label>
      <input type="date" id="end" name="endDate">
    </span>
  </div>

    
  <div id=mainPanel>
    <div class="tips overflow-auto">
      <img id="tipIcon1" src="cuteEarth.png" class='tipIcon'>

      <div class="tip" id="avgDaily">
        Average daily usage: XXX
      </div>
      <div class="tip" id="avgMonthly">
        Average monthly usage: XXX
      </div>
      <div class="tip" id="tip1">
        Tip 1
      </div>
      <div class="tip" id="tip2">
        Tip 2
      </div>
      <div class="tip" id="tip3">
        Tip 3
      </div>
    </div>

    <svg></svg>
    <div id="graph"></div>

  </div>
  </div>
</div>
</body>

</html>
