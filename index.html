<html>

<head>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script type="text/javascript" src="./script.js" async></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="background">

    <nav class="navbar navbar-expand-sm navbar-dark green justify-content-end">
      <a class="navbar-brand" href="#">ElecVis</a>
      <div class="ml-auto mr-1"></div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav text-right">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Visualization</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="pageContent">

      <div id="controlPanel">
        <div class="dropdown" >
          <button class="btn dropdown-toggle" id="pickGraphStyle" data-toggle="dropdown">
            Line Graph
          </button>
          <ul class="dropdown-menu">
            <li><a id="lineGraph" href="#">Line Graph</a></li>
            <li><a id="barGraph" href="#">Bar Graph</a></li>
          </ul>
        </div>
        <div id="submitSection">
          <input type="file" id="csvData" accept=".csv">
          <button id="submitButton" class="button">Submit</button>
        </div>

        <div id="dateSection">
          <span id="startDateInput">
            <label for="start">Start date:</label>
            <input type="date" id="start" name="startDate">
          </span>
          <span id="endDateInput">
            <label for="end">End date:</label>
            <input type="date" id="end" name="endDate">
          </span>
        </div>
      </div><!--end controlPanel-->

      <div id="mainPanel" class = "row">
        <div class="overflow-auto col-4" id="tips">
          <img id="tipIcon1" src="images/cuteEarth.png" class='tipIcon'>

          <div class="tip" id="avgDaily">
            Average daily usage: XXX
          </div>
          <div class="tip" id="avgMonthly">
            Average monthly usage: XXX
          </div>
          <div class="tip" id="tip1">
            Tip 1
          </div>
          <div class="tip" id="tip2">
            Tip 2
          </div>
          <div class="tip" id="tip3">
            Tip 3
          </div>
        </div>

        <div id="graph" class = "col-8"></div>
      </div> <!--end mainPanel-->

    </div>
  </div>
</body>

</html>
