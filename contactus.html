<!DOCTYPE html>
<html>
<head>
	<title>Contact us page</title>
	<link rel="stylesheet" href="./style.css">
	 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</head>
<body>
 <div id="background">

    <nav class="navbar navbar-expand-sm navbar-dark green justify-content-end">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" width="45" height="42" alt="">
        ElecVis
      </a>
      <div class="ml-auto mr-1"></div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav text-right">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Visualization</a>
          </li>
          <li class="nav-item">
          	<a class="nav-link" herf="#"> Contact us</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="pageContent">
	<div class="row">
      <div class="col-md-8 col-md-offset-3">
        <div class="well well-sm">
        	<legend class="text-center">For services request or help please fill in your information</legend>
        	<br>
        	<br>
          <form class="form-horizontal" action="" method="post">
    	<!-- Name input-->
            <div class="form-group">
             
              <div class="col-md-9">
              <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
    	 <!-- Email input-->
            <div class="form-group">
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
         <!-- Phone number input-->
         <div class="form-group">
             <div class="col-md-9">
                <input id="Phone" name="Phone" type="number" placeholder="Your phone number" class="form-control">
              </div>
            </div>
    
         <!-- Message body -->
            <div class="form-group">
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
             <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-left">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
    
    	 	</div>
    	 </div>
    	</div>
</body>
</html>
