<!DOCTYPE html>
<html>

<head>
  <title>Contact us page</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script type="text/javascript" src="./script.js" async></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</head>

<body>

  <div id='navbar'></div>

<div id="pageContent">
  <div class="row">
    <div class="col-md-12 col-md-offset-3">
      <div class="well well-sm">
        <h2>For inquiries and requests please fill in your information</h2>
        <br>
        <br>
        <form class="form-horizontal" action="" method="post">
          <!-- Name input-->
          <div class="form-group">

            <div class="col-md-9">
              <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
            </div>
          </div>
          <!-- Email input-->
          <div class="form-group">
            <div class="col-md-9">
              <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
            </div>
          </div>
          <!-- Phone number input-->
          <div class="form-group">
            <div class="col-md-9">
              <input id="Phone" name="Phone" type="number" placeholder="Your phone number" class="form-control">
            </div>
          </div>

          <!-- Message body -->
          <div class="form-group">
            <div class="col-md-9">
              <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..."
                rows="5"></textarea>
            </div>
          </div>
          <!-- Form actions -->
          <div class="form-group">
            <div class="col-md-12 text-left">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>

      </div>
    </div>
  </div>
</div><!--end pageContent-->

</body>

</html>
